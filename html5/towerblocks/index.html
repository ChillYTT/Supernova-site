<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tower Blocks</title>

    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="noindex,nofollow" />
    <script type="text/javascript" src="/cloak.js"></script>

  </head>

  <body>
    <meta name="viewport" content="width=device-width,user-scalable=no" />

    <div id="container">
      <div id="game"></div>
      <div id="score">0</div>
      <div id="instructions">Tap to place the block</div>
      <div class="game-over">
        <h2>Game Over</h2>
        <p>You did great, you're the best.</p>
        <p>Tap to start again</p>
      </div>
      <div class="game-ready">
        <div id="start-button">Start</div>
        <div></div>
      </div>
    </div>
    <script src="./js/howler.min.js"></script>
    <script src="./js/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="assets/js/seedrandom.min.js?v=0.0.5"></script>
    <script src="assets/js/bento.js?v=2019-03-14"></script>

    <script src="js/index.js?v=2"></script>
  </body>
</html>
